environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #! Architecture
  get_it: ^7.7.0
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  auto_route: ^5.0.4

  #! Firebase
  # -Empty-
  #! Widgets
  # -Empty-
